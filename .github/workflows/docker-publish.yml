name: Docker

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

on:
    schedule:
        - cron: '15 5 * * *'
    push:
        branches:
            - develop
            - main
        # Publish semver tags as releases.
        tags: ['v*.*.*']
    pull_request:
        branches: [main]

env:
    # Use docker.io for Docker Hub if empty
    REGISTRY: ghcr.io
    # github.repository as <account>/<repo>
    IMAGE_NAME: ${{ github.repository }}

jobs:
    build:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write

        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            # Login against a Docker registry except on PR
            # https://github.com/docker/login-action
            - name: Log into registry ${{ env.REGISTRY }}
              if: github.event_name != 'pull_request'
              uses: docker/login-action@21f251affc0769ccac8a1cf17e937592fb492337
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            # Extract metadata (tags, labels) for Docker
            # https://github.com/docker/metadata-action
            - name: Extract Docker metadata
              id: meta
              uses: docker/metadata-action@59bc9ddfd5a31eb6f5b55e89b65578fe3bbba85e
              with:
                  images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

            # Build and push Docker image with Buildx (don't push on PR)
            # https://github.com/docker/build-push-action
            - name: Build and push Docker image
              uses: docker/build-push-action@83a00fb5e6d489daf5aaa5bad5efc9cd267d3dc8
              with:
                  file: docker/Dockerfile
                  context: .
                  push: ${{ github.event_name != 'pull_request' }}
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
            # Push updated image to bragibooks
            - name: Dispatch to bragibooks
              run: |
                  curl -X POST \
                  -H "Authorization: Bearer ${{secrets.ACCESS_TOKEN}}" \
                  -H "Accept: application/vnd.github.v3+json" \
                  https://api.github.com/repos/djdembeck/bragibooks/actions/workflows/docker-publish.yml/dispatches \
                  -d "{\"ref\": \"${GITHUB_REF##*/}\"}"
